<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <title>パスワード変更</title>
            <h:outputStylesheet name="css/primeflex.min.css" />
        </h:head>
        <h:body>
            <h:form>
                <p:messages showDetail="true">
                    <p:autoUpdate />
                </p:messages>
                <div class="ui-fluid">
                    <div class="p-field p-grid">
                        <p:outputLabel for="@next" value="Current Password" />
                        <p:password value="#{userController.changePassword.current}" required="true" />
                    </div>
                    <div class="p-field p-grid">
                        <p:outputLabel for="@next" value="New Password" />
                        <p:password value="#{userController.changePassword.newPassword}" match="confirm" required="true" />
                    </div>
                    <div class="p-field p-grid">
                        <p:outputLabel for="@next" value="Confirm" />
                        <p:password id="confirm" value="#{userController.changePassword.newPassword}" required="true" />
                    </div>
                </div>
                <p:commandButton value="Apply" actionListener="#{userController.applyChangePassword}" />
            </h:form>
        </h:body>
    </f:view>

</html>
